groupe_index:
    path:     /
    defaults: { _controller: "GroupesSNBundle:groupe:index" }
    methods:  GET

groupe_show:
    path:     /{id}/show
    defaults: { _controller: "GroupesSNBundle:groupe:show" }
    methods:  GET

groupe_new:
    path:     /new
    defaults: { _controller: "GroupesSNBundle:groupe:new" }
    methods:  [GET, POST]

groupe_edit:
    path:     /{id}/edit
    defaults: { _controller: "GroupesSNBundle:groupe:edit" }
    methods:  [GET, POST]

groupe_delete:
    path:     /{id}/delete
    defaults: { _controller: "GroupesSNBundle:groupe:delete" }
    methods:  DELETE

groupe_redirect:
    path:     /types
    defaults: { _controller: "GroupesSNBundle:groupe:redirect" }